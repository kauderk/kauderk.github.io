<span class="yt-gif-url-btns vertical yt-gif-max-tooltip">
    <span class="yt-gif-url-btn-wrapper yt-gif-max-tooltip" data-tooltip="{{[[yt-gif]]}}">
        <span class="dont-focus-block bp3-button bp3-minimal bp3-small bp3-icon-video" yt-gif-url-btn="yt-gif">
        </span>
    </span>
    <span class="yt-gif-url-btn-wrapper yt-gif-max-tooltip" data-tooltip="Restore YT URL">
        <span class="dont-focus-block bp3-button bp3-minimal bp3-small bp3-icon-link" yt-gif-url-btn="url">
        </span>
    </span>
    <span class="yt-gif-url-btn-wrapper btn-row yt-gif-max-tooltip">
        <span data-tooltip="{{[[start|end]]}}" class="yt-gif-url-btn-wrapper yt-gif-max-tooltip">
            <span yt-gif-url-btn="start|end" class="dont-focus-block bp3-button bp3-minimal bp3-small bp3-icon-time">
            </span>
        </span>
        <span class="yt-gif-url-btn-wrapper yt-gif-max-tooltip" data-tooltip="{{[[start]]}}">
            <span class="dont-focus-block bp3-button bp3-minimal bp3-small bp3-icon-stopwatch" yt-gif-url-btn="start">
            </span>
        </span>
        <span class="yt-gif-url-btn-wrapper yt-gif-max-tooltip" data-tooltip="{{[[end]]}}">
            <span class="dont-focus-block bp3-button bp3-minimal bp3-small bp3-icon-stopwatch" yt-gif-url-btn="end">
            </span>
        </span>
    </span>
    <span class="yt-gif-url-btn-wrapper yt-gif-max-tooltip" data-tooltip="swap format">
        <span class="dont-focus-block bp3-button bp3-minimal bp3-small bp3-icon-segmented-control"
            yt-gif-url-btn="format">
        </span>
    </span>
</span>
