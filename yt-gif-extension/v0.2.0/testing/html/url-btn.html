<span class="yt-gif-url-btns vertical yt-gif-max-tooltip">
    <span class="yt-gif-url-btn-wrapper yt-gif-max-tooltip" data-tooltip="{{[[yt-gif]]}}">
        <span class="bp3-button bp3-minimal bp3-icon-video bp3-small dont-focus-block" yt-gif-url-btn="yt-gif">
        </span>
    </span>
    <span class="yt-gif-url-btn-wrapper yt-gif-max-tooltip" data-tooltip="Restore YT URL">
        <span class="bp3-button bp3-minimal bp3-icon-link bp3-small dont-focus-block" yt-gif-url-btn="url">
        </span>
    </span>
    <span class="yt-gif-url-btn-wrapper btn-row yt-gif-max-tooltip">
        <span data-tooltip="{{[[start|end]]}}" class="yt-gif-url-btn-wrapper yt-gif-max-tooltip">
            <span yt-gif-url-btn="start|end" class="bp3-button bp3-minimal bp3-icon-time bp3-small dont-focus-block">
            </span>
        </span>
        <span class="yt-gif-url-btn-wrapper yt-gif-max-tooltip" data-tooltip="{{[[start]]}}">
            <span class="bp3-button bp3-minimal bp3-icon-stopwatch bp3-small dont-focus-block" yt-gif-url-btn="start">
            </span>
        </span>
        <span class="yt-gif-url-btn-wrapper yt-gif-max-tooltip" data-tooltip="{{[[end]]}}">
            <span class="bp3-button bp3-minimal bp3-icon-stopwatch bp3-small dont-focus-block" yt-gif-url-btn="end">
            </span>
        </span>
    </span>
</span>
