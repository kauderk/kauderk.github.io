<div class="yt-gif-iframe-wrapper">
    <div id="yt-gif-empty-player" class="yt-gif-player"></div>
</div>
<div class="yt-gif-controls">
    <div class="yt-gif-theater-mode yt-gif-invisible-element"></div>
    <div class="yt-gif-timestamp yt-gif-invisible-element">
        <div class="yt-gif-timestamp-start">00:00</div>
        <div>/</div>
        <div class="yt-gif-timestamp-end">00:00</div>
    </div>
    <span class="yt-gif-reset-boundaries" data-tooltip="Reset to default Boundaries">
        <input type="checkbox" class="bp3-button bp3-minimal bp3-small m-0 appearance-none bp3-icon-reset">
    </span>
</div>
