<div class="rm-topbar__spacer-sm yt-gif-drop-down-menu-toolbar"></div>
<span class="bp3-popover-wrapper yt-gif-drop-down-menu-toolbar">
    <span class="bp3-popover-target">
        <span class="bp3-popover-wrapper">
            <span class="bp3-popover-target">
                <div class="dropdown">
                    <!-- THE id NAMING convention for this element: they_must_be_separated_by_underscores-->
                    <span class="dropbtn bp3-button bp3-minimal bp3-small bp3-icon-more ty-gif-icon">
                        <svg class="yt-gif-svg" width="24px" height="24px" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path class="yt-gif-svg-bg-none" fill="none" d="m11 14 7-4-7-4z" />
                            <path class="yt-gif-svg-bg" d="M4 8H2v12c0 1.103.897 2 2 2h12v-2H4V8z" />
                            <path class="yt-gif-svg-bg"
                                d="M20 2H8a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm-9 12V6l7 4-7 4z" />
                        </svg>
                    </span>
                    <div class="dropdown-content">
                        <span class="dropdown-item">
                            <label for="" class="dropdown-item-description"
                                title="Seek to last timestamp before editing a block">Start from previous
                                timestamp</label>
                            <input type="checkbox" name="" id="start_form_previous_timestamp" checked>
                        </span>
                        <span class="dropdown-item">
                            <label for="" class="dropdown-item-description"
                                title="Display the clip remaindings and it's duration only">Clip lifespan
                                format</label>
                            <input type="checkbox" name="" id="clip_life_span_format" checked>
                        </span>
                        <span class="dropdown-item">
                            <label for="" class="dropdown-item-description"
                                title="Should use the last timestamp from it's referenced parent">Referenced start
                                timestamp</label>
                            <input type="checkbox" name="" id="referenced_start_timestamp" checked>
                        </span>
                        <span class="dropdown-item">
                            <label for="" class="dropdown-item-description" title="">Suspend YT GIF deployment</label>
                            <input type="checkbox" name="deploy" id="suspend_yt_gif_deployment" checked>
                        </span>
                        <div class="dropdown yt-gif-style dropdown--hidden dropdown_deployment-style">
                            <span class="dropdown-info-message">YT GIFs Deployment Style</span>
                            <div class="dropdown-content dropdown-info-box">
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description" title="">{{[[yt-gif]]}}</label>
                                    <input type="radio" name="deployment" id="deployment_style_yt_gif">
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description" title="">{{[[video]]}}</label>
                                    <input type="radio" name="deployment" id="deployment_style_video">
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description" title="">{{[[yt-gif]]}} and
                                        {{[[video]]}}</label>
                                    <input type="radio" name="deployment" id="deployment_style_both">
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description" title="">Deploy YT
                                        GIFs</label>
                                    <input type="checkbox" name="deploy" id="deploy_yt_gifs">
                                </span>
                            </div>
                        </div>
                        <div class="dropdown yt-gif-style yt-gif-inactive-style">
                            <span class="dropdown-info-message">Experience</span>
                            <div class="dropdown-content dropdown-info-box">
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description"
                                        title="Initialize on mouse enter">Initialize
                                        on mouse enter</label>
                                    <input type="checkbox" name="" data-main="initialize-bg"
                                        id="awaiting_for_mouseenter_to_initialize" checked>
                                </span>
                                <span class="dropdown-item" data-bind="initialize-bg-item">
                                    <label for="" class="dropdown-item-description"
                                        title="Initialize on mouse enter">Awaiting with video thumbnail</label>
                                    <input type="checkbox" name="" id="awaiting_with_video_thumnail_as_bg" checked>
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description"
                                        title="Nothing sounds? Probably the provided URL isn't working">Sound when video
                                        loops</label>
                                    <input type="checkbox" name="end_loop_sound" data-main="initialize-loop"
                                        id="sound_when_video_loops" checked>
                                </span>
                                <span class="dropdown-item rangeOffset sub-dropdown--range" name="end_loop_sound"
                                    data-bind="initialize-loop-item">
                                    <span class="dropdown-info-message dropdown-item-description">Volume of looping
                                        sound</span>
                                    <div class="dropdown-item-contain-two">
                                        <input type="range" min="1" max="100" value="50" class="slider"
                                            id="end_loop_sound_volume">
                                        <label for="" class="dropdown-item-description" title="Amount | scroll wheel"
                                            id="loop_volume_displayed">50</label>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="dropdown yt-gif-style yt-gif-inactive-style">
                            <span class="dropdown-info-message">Inactive Window</span>
                            <div class="dropdown-content dropdown-info-box">
                                <span class="dropdown-info-message dropdown-info-message--aditional">Feature on hold. I
                                    can't build it. - Can you?</span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description" title="">Mute when document is
                                        inactive</label>
                                    <input type="checkbox" name="fullscreen" id="mute_on_inactive_window">
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description" title="">Pause when document is
                                        inactive</label>
                                    <input type="checkbox" name="fullscreen" id="pause_on_inactive_window">
                                </span>
                            </div>
                        </div>
                        <div class="dropdown yt-gif-style yt-gif-fullscreen-style">
                            <span class="dropdown-info-message">Fullscreen style</span>
                            <div class="dropdown-content dropdown-info-box">
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description"
                                        title="Exit Fullscreen when the clip ends">Smoll Vid When Big Ends</label>
                                    <input type="checkbox" name="fullscreen" id="smoll_vid_when_big_ends" checked>
                                </span>
                                <span class="dropdown-info-message dropdown-info-message--aditional">While hovering the
                                    frame</span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description" title="">Mute when exiting
                                        fullscreen</label>
                                    <input type="checkbox" name="fullscreen" id="mute_on_exit_fullscreenchange">
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description" title="">Pause when exiting
                                        fullscreen</label>
                                    <input type="checkbox" name="fullscreen" id="pause_on_exit_fullscreenchange">
                                </span>
                            </div>
                        </div>
                        <div class="dropdown yt-gif-style yt-gif-sound-style">
                            <span class="dropdown-info-message">Sound Style</span>
                            <div class="dropdown-content dropdown-info-box">
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description"
                                        title="Maximum of 1 YT GIF to play unmuted at a time">Strict & recommended -
                                        mute everything except current</label>
                                    <input type="radio" name="muteStyle" id="strict_mute_everything_except_current"
                                        checked>
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description"
                                        title="Play the video without sound when hovering the frame">muted on mouse
                                        enter</label>
                                    <input type="radio" name="muteStyle" id="muted_on_mouse_over">
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description"
                                        title="Holding the middle mouse button or the In and Out Keys won't unmute the YT GIF">muted
                                        either way</label>
                                    <input type="radio" name="muteStyle" id="muted_on_any_mouse_interaction">
                                </span>
                            </div>
                        </div>
                        <div class="dropdown yt-gif-style yt-gif-play-style">
                            <span class="dropdown-info-message">Play Style</span>
                            <div class="dropdown-content dropdown-info-box">
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description"
                                        title="In and Out Keys or not, all get muted, except current">Strict &
                                        Recomended - play current on mouse enter</label>
                                    <input type="radio" name="playStyle" id="strict_play_current_on_mouse_over" checked>
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description"
                                        title="All videos are paused to focus on one at the time">Play
                                        on mouse enter</label>
                                    <input type="radio" name="playStyle" id="play_on_mouse_over" checked>
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description"
                                        title="Loaded videos autoplay and keep on playing">Visible clips begin to
                                        play unmuted</label>
                                    <input type="radio" name="playStyle" id="visible_clips_start_to_play_unmuted">
                                </span>
                            </div>
                        </div>
                        <span class="dropdown-item rangeOffset">
                            <span class="dropdown-info-message dropdown-item-description">Time offset on scroll
                                wheel</span>
                            <div class="dropdown-item-contain-two">
                                <input type="range" min="1" max="60" value="1" class="slider"
                                    id="timestamp_display_scroll_offset">
                                <label for="" class="dropdown-item-description" title="Amount of seconds | scroll wheel"
                                    id="rangeValue">1</label>
                            </div>
                        </span>
                        <div class="dropdown dropdown-show-info">
                            <span class="dropdown-info-message">Show Info</span>
                            <div class="dropdown-content dropdown-info-box">
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description">üí° Hover over the YT GIFs to
                                        enable them</label>
                                </span>
                                <span class="dropdown-item">
                                    <label for="" class="dropdown-item-description">üó≤ While hovering out HOLD the
                                        middle mouse üñ±Ô∏è button
                                        (in and out keys) to keep on playing the YT GIF</label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </span>
            <div class="bp3-overlay bp3-overlay-inline"></div>
        </span>
    </span>
    <div class="bp3-overlay bp3-overlay-inline"></div>
</span>
